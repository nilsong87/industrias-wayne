<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- ===== CONFIGURAÇÕES BÁSICAS DA PÁGINA ===== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indústrias Wayne - Painel de Gerenciamento</title>
    
    <!-- ===== FAVICON E ÍCONES ===== -->
    <link rel="icon" href="/images/favicon_io/android-chrome-512x512.png" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon_io/android-chrome-512x512.png" type="image/x-icon">
    
    <!-- ===== LINKS PARA BIBLIOTECAS EXTERNAS ===== -->
    
    <!-- Bootstrap 5.3.3 - Framework CSS para styling responsivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons para os ícones do tema -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- Bootstrap Icons - Biblioteca de ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- CSS Customizado - Estilos específicos da aplicação -->
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- ===== CORPO DA PÁGINA COM CLASSE DE TEMA ESCURO ===== -->
<body class="bg-dark text-light">

    <!-- ===== BARRA DE NAVEGAÇÃO PRINCIPAL ===== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-2">
        <div class="container-fluid">
            <!-- Logo e marca da empresa -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/images/logo2.png" alt="Wayne Enterprises Logo" style="width: 50px; margin-right: 10px;">
                Indústrias Wayne
            </a>
            
            <!-- Botão hamburger para menu mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Itens de navegação -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Link para Dashboard -->
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="nav-dashboard">Dashboard</a>
                    </li>
                    <!-- Link para Recursos (visível apenas para admin/manager) -->
                    <li class="nav-item" id="nav-resources-li">
                        <a class="nav-link" href="#" id="nav-resources">Recursos</a>
                    </li>
                </ul>
                
                <!-- Área do usuário e logout -->
                <div class="d-flex align-items-center text-light gap-3">
                    <!-- Email do usuário logado -->
                    <span id="user-email" class="me-3"></span>
                    <!-- Botão de logout -->
                    <button id="logout-button" class="btn btn-outline-danger">
                        Sair <i class="bi bi-box-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- ===== CONTEÚDO PRINCIPAL DA APLICAÇÃO ===== -->
    <main class="container mt-4">
        <!-- 
            Área dinâmica onde o conteúdo será injetado via JavaScript
            - Dashboard, Gestão de Recursos, etc.
        -->
        <div id="app-content"></div>
    </main>

    <!-- ===== MODAL PARA GESTÃO DE RECURSOS ===== -->
    <div class="modal fade" id="resource-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark-2 text-light">
                <!-- Cabeçalho do Modal -->
                <div class="modal-header">
                    <h5 class="modal-title" id="resource-modal-title">Adicionar Recurso</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                
                <!-- Corpo do Modal com Formulário -->
                <div class="modal-body">
                    <form id="resource-form">
                        <!-- Campo hidden para armazenar ID do recurso durante edição -->
                        <input type="hidden" id="resource-id">
                        
                        <!-- Campo: Nome do Recurso -->
                        <div class="mb-3">
                            <label for="resource-name" class="form-label">Nome</label>
                            <input type="text" class="form-control bg-dark text-light" id="resource-name" required>
                        </div>
                        
                        <!-- Campo: Tipo do Recurso (Dropdown) -->
                        <div class="mb-3">
                            <label for="resource-type" class="form-label">Tipo</label>
                            <select id="resource-type" class="form-select bg-dark text-light">
                                <option>Equipamento</option>
                                <option>Veículo</option>
                                <option>Dispositivo de Segurança</option>
                                <option>Tecnologia</option>
                                <option>Móveis</option>
                            </select>
                        </div>
                        
                        <!-- Campo: Status do Recurso (Dropdown) -->
                        <div class="mb-3">
                            <label for="resource-status" class="form-label">Status</label>
                            <select id="resource-status" class="form-select bg-dark text-light">
                                <option>Operacional</option>
                                <option>Em Manutenção</option>
                                <option>Inativo</option>
                            </select>
                        </div>
                        
                        <!-- Botão de Submissão do Formulário -->
                        <button type="submit" class="btn btn-primary w-100">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- ===== WIDGET DE ACESSIBILIDADE VLIBRAS (LIBRAS) ===== -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    
    
    <!-- Script do VLibras para tradução em Libras -->
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <!-- ===== SCRIPTS JAVASCRIPT ===== -->
    <script src="js/theme.js"></script>
    <!-- Bootstrap Bundle com Popper - Componentes interativos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chart.js - Biblioteca para gráficos e visualizações -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Firebase SDK (Compat Mode para versão 9.6.1) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    
    <!-- Configuração do Firebase -->
    <script src="firebase.config.js"></script>
    
    <!-- Scripts da Aplicação (Carregamento em Ordem de Dependência) -->
    <script src="js/ui.js"></script>          <!-- Lógica de Interface do Usuário -->
    <script src="js/database.js"></script>    <!-- Operações com Firestore -->
    <script src="js/auth.js"></script>        <!-- Autenticação e Autorização -->
    <script src="js/app.js"></script>         <!-- Lógica Principal da Aplicação -->
</body>

</html>
